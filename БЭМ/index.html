<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img class="header__logo-logo" src="./assets/logo.png" alt="logo" />
          <img class="header__logo-name" src="./assets/name.svg" alt="name" />
        </div>
        <button class="header__btn">
          Корзина
          <img class="header__btn-cart" src="./assets/cart.svg" alt="cart" />
        </button>
      </header>
      <div class="container">
        <div class="container__inner">
          <main class="container__inner-main">
            <h1 class="main__title">Виртуальная реальность без проводов</h1>
            <p class="main__text">
              Лучшее, что случалось с виртуальным миром в реальности. Новый
              компактный шлем без проводов и дорогих комьютеров.
            </p>
            <button class="main__btn">
              Купить
              <img
                class="main__btn-icon"
                src="./assets/main_buy.svg"
                alt="buy"
              />
            </button>
          </main>
          <footer class="container__inner-footer">
            <ul class="footer__list">
              <li class="footer__list-link"><a href="#"> Возможности</a></li>
              <li class="footer__list-link"><a href="#"> Где купить</a></li>
              <li class="footer__list-link"><a href="#"> Доставка</a></li>
              <li class="footer__list-link"><a href="#"> Помощь</a></li>
            </ul>
          </footer>
        </div>
        <img
          class="background-img"
          src="./assets/pic_header.png"
          alt="фоновый рисунок"
        />
      </div>
    </div>
  </body>
</html>
